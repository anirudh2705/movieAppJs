<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Anirudh">
    <meta name="description" content="Ã¤ppwith search, rating and, genere filter"> 
    <title>Movie App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="heading-1"><a class="a" href="./index.html">Movie App</a></h1>
        <div class="head-elements">
            <div class="search-container">
                <input class="input" placeholder="Movie | Director | Author">
            </div>
            <div>
                <select class="rating-select" id="rating-select">
                    <option class="option" value="">Rating</option>
                    <option class="option" value="7">7 & above</option>
                    <option class="option" value="8">8 & above</option>
                    <option class="option" value="8.5">8.5 & above</option>
                    <option class="option" value="9">9 & above</option>
                </select>
            </div>
            <div>
                <select class="rating-select" id="genere-select">
                    <option class="option">Genre</option>
                </select>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="card shadow">
            <div class="card-image-container">
                <img class="card-image" src="https://m.media-amazon.com/images/M/MV5BODgwMzA0NGUtNGQ2MC00MzA5LTlhNWUtMmM5YmJjMzYwMzc1XkEyXkFqcGdeQXVyMTY3ODkyNDkz._V1_.jpg" alt="">
            </div>
            <div class="movie-details">
                <p class="title">The Aquaman</p>
                <p class="genre">Genre: Action, Drama</p>
                <div class="ratings">
                    <div class="star-rating">
                        <span class="material-symbols-outlined">star</span>
                        <span>8.6</span>
                    </div>
                    <p>145 mins</p>
                </div>
            </div>
        </div>
    </main>

    <script type= "module" src="./app.js"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
</body>
</html>
